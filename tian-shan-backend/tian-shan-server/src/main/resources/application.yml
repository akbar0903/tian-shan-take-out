  jwt:
    admin-secret-key: TIHGjrruCw2k6DAwcgbPRZvJvvwCwI4xYHZhgrErHs4=
    admin-ttl: 7200000  # 2小时(7200000ms)
    admin-token-name: token
    # 小程序用户端
    user-secret-key: Hyrslz32flxe9r1SGOY3AmSthTjkiOMjtFmdKdOtF+8=
    user-ttl: 7200000
    user-token-name: authentication

  # 阿里云oss配置
